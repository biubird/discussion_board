<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Dashboard!</title>
  </head>
  <body>
    <a href="#/">Logout</a>
        <h2>Welcome {{user.userName}}!</h2>
        <hr />
    <div class="topic_table">
      <table class="table table-striped">
      <thead>
        <tr>
          <th>Category</th>
          <th>Topics</th>
          <th>Description</th>
          <th>User Name</th>
          <th>Posts</th>
        </tr>
      </thead>
    <div id="topics">
      <tbody>
        <tr ng-repeat='topic in topics'>
          <td>{{topic.category}}</td>
          <td><a href="#/topics/{{topic._id}}">{{topic.name}}</a></td>
          <td>{{topic.description}}</td>
          <td><a href="#/users/{{topic._user._id}}">{{topic._user.userName}}</a></td>
          <td>{{topic.posts}}</td>
        </tr>
      </tbody>
    </div>
    </table>
  </div>
  <hr />
<div class = 'topic_form'>
<form>
  Name: <input type='text' ng-model='newTopic.name' />
  Description <input type='text' ng-model='newTopic.description' />
  Category: <select ng-model='newTopic.category'>
    <option value='HTML'>HTML</option>
    <option value='CSS'>CSS</option>
    <option value='Angular'>Angular</option>
    <option value='Javascript'>Javascript</option>
  </select>
  <input type='submit' ng-click='createTopic(newTopic, user)' value='Submit' />
</form>
</div>
  </body>
</html>
